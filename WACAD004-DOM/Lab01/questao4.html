<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 {
      width: 350px;
      padding: 20px;
      background-color: lightblue;
    }
    .lista {
      width: 350px;
      padding: 20px;
      color: white;
      background-color: lightcoral;
    }
  </style>
  
  <body>
    <h1>Questao 03</h1>
  
    <h3 id="lista-titulo">Meus itens:</h3>
  
    <ul id="lista-itens">
      <li id="one" class="hot">item a</li>
      <li id="two" class="hot">item b</li>
      <li id="three" class="hot">item c</li>
      <li id="four">item d</li>
    </ul>
  </body>
<script>
    document.querySelector('h1').setAttribute('style', 'background-color:blue');
    document.querySelector('h3').classList.add('lista');
    let lista = document.querySelector('#lista-itens')
                        .getElementsByClassName('hot')
    console.log(lista)

    for (i=0; i<lista.length; i++){
        lista[i].setAttribute('style', 'font-weight: bold');
    }
    

</script>
