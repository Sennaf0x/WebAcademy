<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exercicio 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gerenciar Produtos</a>
            </li>
          </ul>  
          <button class="btn btn-secondary" type="submit">Sair</button>
        </div>
    </div>
    </nav>
    <!-- navbar -->

    <!-- listagem de produtos -->
    <div class="container ">
      <h2>Produtos</h2>
      <div class="row row-cols-1 row-cols-md-4 g-4 ">
        <div class="col">
          <div class="card h-100">
            <img src="./assets/placeholder-image.png" class="card-img-top" alt="Panela tramontina">
          <div class="card-body text-bg-light">
            <h5 class="card-title">Panela Tramontina</h5>
            <p class="card-text">R$ 50,00</p>
            <div class="d-grid">
              <button type="button" class="btn btn-primary">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="./assets/placeholder-image.png" class="card-img-top" alt="Garfo tramontina">
          <div class="card-body text-bg-light">
            <h5 class="card-title">Garfo Tramontina</h5>
            <p class="card-text">R$ 1,59</p>
            <div class="d-grid">
              <button type="button" class="btn btn-primary">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="./assets/placeholder-image.png" class="card-img-top" alt="Pratos de cerâmica">
          <div class="card-body text-bg-light">
            <h5 class="card-title">Prato de Cerâmica </h5>
            <p class="card-text">R$ 10,99</p>
            <div class="d-grid">
              <button type="button" class="btn btn-primary">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="./assets/placeholder-image.png" class="card-img-top" alt="Tolaha para banho">
          <div class="card-body text-bg-light">
            <h5 class="card-title">Toalha para banho</h5>
            <p class="card-text">R$ 35,00</p>
            <div class="d-grid">
              <button type="button" class="btn btn-secondary" disabled>Indisponível</button>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
    <!-- listagem de produtos -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
  </body>
</html>
