<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja WA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-body-tertiary" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Loja PB</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Gerenciar Produtos</a>
              </li>
            </ul>  
            <button class="btn btn-secondary" type="submit">Sair</button>
          </div>
      </div>
      </nav>
      <!-- navbar -->

      <!-- gerenciar produtos -->
      <div class="container my-5 d-flex flex-row-reverse">
          <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">Novo Produto</button>
      </div>
      <div class="container my-5 md sm">
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th scope="col">Id</th>
                      <th scope="col">Produto</th>
                      <th scope="col">Preço</th>
                      <th scope="col">Estoque</th>
                      <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Televisão</td>
                    <td>R$ 1500,00</td>
                    <td>10</td>
                    <td>
                        <button type="button" class="btn btn-secondary">Editar</button>
                        <button type="button" class="btn btn-secondary">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Geladeira</td>
                    <td>R$ 2500,00</td>
                    <td>5</td>
                    <td>
                        <button type="button" class="btn btn-secondary">Editar</button>
                        <button type="button" class="btn btn-secondary">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Fogao 4 bocas</td>
                    <td>R$ 800,00</td>
                    <td>5</td>
                    <td>
                        <button type="button" class="btn btn-secondary">Editar</button>
                        <button type="button" class="btn btn-secondary">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>Mesa</td>
                    <td>R$ 300,00</td>
                    <td class="text-danger">0</td>
                    <td>
                        <button type="button" class="btn btn-secondary">Editar</button>
                        <button type="button" class="btn btn-secondary">Excluir</button>
                    </td>
                    </tr>
                    
                </tbody>
          </table>
      </div>
      <!-- gerenciar produtos -->
      
      <!-- modal cadastrar produtos -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Novo produto</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Produto</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Preço</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Estoque</label>
                    <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="">
                </div>
            
            </div>
            <div class="modal-footer">
                  <button type="button" class="btn btn-success container-fluid">Adicionar</button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal cadastrar produtos -->
        
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>  
  </body>
</html>
