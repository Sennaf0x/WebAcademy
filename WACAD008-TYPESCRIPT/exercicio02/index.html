<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Turma</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <h1>Gerenciador de Turma de Educação Física</h1>

    <div>
        <h2>Adicionar Aluno</h2>
        <form id="studentForm">
            <input type="number" id="studentId" placeholder="ID" required>
            <input type="text" id="studentName" placeholder="Nome Completo" required>
            <input type="number" id="studentAge" placeholder="Idade" required>
            <input type="number" id="studentHeight" placeholder="Altura (cm)" required>
            <input type="number" id="studentWeight" placeholder="Peso (kg)" required>
            <button type="submit">Adicionar Aluno</button>
        </form>
    </div>

    <div class="student-list">

        <h2>Lista de Alunos</h2>
        <div id="studentsTable" class="student">
            <div>ID</div>
            <div>Nome</div>
            <div>Idade</div>
            <div>Altura (cm)</div>
            <div>Peso (kg)</div>
            <div>Ações</div>
        </div>
        <div id="studentsContainer" class="student">
            
        </div>
    </div>

    <h2>Estatísticas</h2>
    <div id="statistics">
        <p>Número de alunos: <span id="numStudents">0</span></p>
        <p>Média das idades: <span id="avgAge">0.00</span></p>
        <p>Média das alturas (cm): <span id="avgHeight">0.00</span></p>
        <p>Média dos pesos (kg): <span id="avgWeight">0.00</span></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
